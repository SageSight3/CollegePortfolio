<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tug of war</title>
		<script src="js/vue.global.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<script defer src="js/TugOfWar.js" type="text/javascript"></script>
		<link href="style1.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app">
			<p style="color: white;text-align:center;">{{outcome}}</p>
			<h1>Tug of war</h1>
			<div id="tugOfWarContainer">
				<img src="tugOfWarBackground.png" id="background">
				<img src="tugOfWarDogs.png" id="foreground" v-bind:style="currentDogOffset">
			</div>
			<div id="buttonContainer">
				<button type="button" id="left" @click="moveLeft">Left</button>
				<button type="button" id="right" @click="moveRight">Right</button>
			</div>
		</div>
	</body>
</html>
