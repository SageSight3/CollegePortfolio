<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.global.js"></script>
    <!--it may be best to put deferred scripts at the end of the body, to support old browsers-->
    <script defer src="js/request.js"></script>
    <title>HTTP Request Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 id="heading">HTTP Request Maker</h1>

        <div id="urlInfo">
            <!--select creates a menu-->
            HTTP Method:
            <!--https://vuejs.org/guide/essentials/forms-->
            <select name="requestMethod" v-model="requestMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
            </select>
            <br>
            API URL:
            <input type="text" v-model="url" name="url" required></input>
            <br>
            <button @click="sendRequest">Send Request</button>
        </div>
        <div id="params">
            <div class="paramsContainer">
                Parameter Name:
                <div v-for="(param, index) in paramList" :key="param.id">
                    <input v-model="param.name" type="text">
                </div>
                <div id="addParam">
                    <button @click="addParam">Add Parameter</button>
                </div>
            </div>
            <div class="paramsContainer">
                Parameter Value:
                <div v-for="(param, index) in paramList" :key="param.id">
                    <input v-model="param.value" type="text">
                    <button @click="deleteParam(index)">&#10060;</button>
                </div>
            </div>
        </div>
       <!-- <button @click="logParams">Log Params</button>-->

        <div id="results">
            <!--How to make results label as a label element over div, while still centered above textarea?-->
            <!--<label id="#resultsLabel" for="resultsText">Results:</label>-->
            <div>Results:</div>
            <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea-->
            <textarea v-model="reply" name="resultsText" id="resultsText" cols="30" rows="10" readonly>
            </textarea>
        </div>
    </div>
</body>
</html>
